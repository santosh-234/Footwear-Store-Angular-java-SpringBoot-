<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet">
</head>

<body class="bg-white rounded-lg">
    <div class="container flex flex-col mx-auto bg-white rounded-lg">
        <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
            <div class="flex items-center justify-center w-full lg:p-12">
                <div class="flex items-center xl:p-10">
                    <form class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                        <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Sign In</h3>
                        <p class="mb-4 text-grey-700">Enter your email and password</p>

                        <label for="email" class="mb-2 text-sm text-start text-grey-900">Email*</label>
                        <input id="email" type="email" placeholder="example@mail.xyz"
                            class="w-full mb-5 bg-gray-100 bg-opacity-50 rounded border border-gray-500 focus:border-indigo-900 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                        <label for="password" class="mb-2 text-sm text-start text-grey-900">Password*</label>
                        <input id="password" type="password" placeholder="Enter a password"
                            class="w-full mb-5 bg-gray-100 bg-opacity-50 rounded border border-gray-500 focus:border-indigo-900 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                        <div class="flex flex-row justify-between mb-8">
                            
                            <a href="javascript:void(0)" class="mr-4 text-sm font-medium text-purple-blue-500" >Forget
                                password?</a>
                        </div>
                        <button
                            class="w-full px-6 py-3 mb-5 text-m font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-purple-blue-500">Sign
                            In</button>
                        <p class="text-sm leading-relaxed text-grey-900">Not registered yet? <a
                                routerLink="/sign-up" class="font-bold text-grey-700">Create an Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<html>
